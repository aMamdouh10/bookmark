<body>
    <div class="col-md-4 mx-auto pt-5">
        <div class="center">
            <h1>BookMark</h1>
        </div>
    </div>
    
    <div class="container">
        <div class=" mx-auto py-5 ">
            <div class="title text-center">
                <i class="fa-solid fa-bookmark fs-3 px-2"></i>
                <span class="mb-5 text-center py-4 ">Bookmark your favorite sites</span>
                <i class="fa-solid fa-bookmark fs-3 px-2"></i>
            </div>

            <div class="form-group mb-3">
                <i class="fa-solid fa-book text-success"></i>
                <label for="booktName" class="mb-2 fw-bold text-success">
                    Site Name</label>
                <input oninput="validateBookName()" placeholder="BookMark Name" type="text"
                    class="form-control bg-light" id="booktName">
                    <p class="text-danger d-none" id="wrongName">Site name must contain at least 3 characters</p>
            </div>

            <div class="form-group mb-3">
                <i class="fa-solid fa-link text-success"></i>
                <label for="bookModel" class="mb-2 fw-bold text-success">Site URL
                </label>
                <input oninput="validateBookUrl()" placeholder="WebSite URL" type="text" class="form-control bg-light  "
                    id="bookModel">
                    <p class="text-danger d-none" id="wrongUrl">Site URL must be a valid one</p>
            </div>

            <div class="text-center "> 
                <button id="btn"  onclick="addBook()" class="btn btn-outline-success btn-lg">Submit</button></div>

            

        </div>
        <table class="table table-dark table-striped text-center mx-auto ">
            <thead>
                <th>index</th>
                <th>productName</th>
                <th>Visite</th>
                <th>delete</th>
            </thead>
            <tbody id="tBody">

            </tbody>
        </table>
    </div>
